name: ğŸš€ Deploy Node.js API to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-api-mimi-bear
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'    # khá»›p Runtime trÃªn App Service
          cache: 'npm'

      - name: ğŸ“¦ Install deps
        run: npm ci

      - name: ğŸ›  Build (optional)
        run: npm run build --if-present

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: api-mimi-bear                           # PHáº¢I Ä‘Ãºng y nhÆ° msdeploySite trong XML
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}  # secret = toÃ n bá»™ XML
          package: .                                        # BE á»Ÿ root repo
