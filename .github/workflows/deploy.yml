name: 🚀 Deploy Node.js API to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-api-mimi-bear
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'    # khớp Runtime trên App Service
          cache: 'npm'

      - name: 📦 Install deps
        run: npm ci

      - name: 🛠 Build (optional)
        run: npm run build --if-present

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: api-mimi-bear                           # PHẢI đúng y như msdeploySite trong XML
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}  # secret = toàn bộ XML
          package: .                                        # BE ở root repo
